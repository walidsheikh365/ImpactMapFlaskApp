{% extends "index.html" %}
{% block content %}
<h1>Welcome, {{ current_user.first_name }}!</h1>
<br>
<p>You have not verified your account. Please check your inbox (and your spam folder) - you should have received an email with a verification link.</p>
<p>Didn't get the email? <a href="{{ url_for('auth.resend_verification') }}">Resend</a>.</p>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"  integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"></script>
    <title>{{title}}</title>
</head>
<body>
    <header>
        {% include 'navbar.html' %}
    </header>
    <div id="flash-messages">
        {# Displays flashed messages on a page #}
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="alert alert-info" role="alert">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <main>
        <div class="container">
            {% block content %}
            
            {% endblock %}
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}" defer></script>
</body>
</html>
